<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przelicznik walut</title>
  <meta property="og:image" content="images/moneyChanger.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/form.css">
  <link rel="stylesheet" href="/css/section.css">
  <script defer src="script.js"></script>

</head>

<body class="body">
  <div class="div--darkenOverlay">
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">kalkulator walutowy</h1>
      </header>
      <main class="main">
        <form class="form js-form">
          <fieldset class="form__fieldset">
            <legend class="form__legend">
              Wymiana waluty &#128184
            </legend>
            <p class=" form__paragraph">Pole oznaczone * musi zostać wypełnione</p>
            <p><label><span class="form__labelText">wymiana z: <span class="form__span">(wybierz
                    walutę)</span></span><select class="form__select js-exchangeOn" name="currencyHave">
                  <option value="PLN">PLN</option>
                  <option value="EUR">EUR</option>
                  <option value="USD">USD</option>
                  <option value="GBP">GBP</option>
                  <option value="CHF">CHF</option>
                </select>
              </label></p>
            <p><label><span class="form__labelText">wymiana na: <span class="form__span">(wybierz
                    walutę)</span></span><select class="form__select js-exchangeFor" name="currencyWant">
                  <option value="EUR">EUR</option>
                  <option value="PLN">PLN</option>
                  <option value="USD">USD</option>
                  <option value="GBP">GBP</option>
                  <option value="CHF">CHF</option>
                </select>
              </label></p>
            <p><label><span class="form__labelText">Podaj kwotę*: </span><input class="form__field js-amount"
                  name="value" type="number" required step="0.01"></label></p>
            <button class="form__button js-calculateButton">przelicz</button>
            <p class="form__result js-result"></p>
          </fieldset>
        </form>
        <section class="section">
          <p class="section__paragraph">Kursy walut pochodzą ze strony : <a class="section__link"
              href="https://internetowykantor.pl/kursy-walut/" target="_blank" rel="noreferrer noopener">
              "internetowykantor.pl"</a><span class="link__span">(otworzy się w nowej karcie &#128521)</span></p>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
